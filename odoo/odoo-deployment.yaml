apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  labels:
    app: odoo
    env: prod
  namespace: ic-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - image: odoo
          name: odoo
          env:
            - name: USER
              value: toto
            - name: HOST
              value: postgres
            - name: PAWSSORD
              valueFrom:
                secretKeyRef:
                  name: odoo
                  key: PASSWORD
          ports:
            - containerPort: 8069
              name: odoo
          volumeMounts:
            - mountPath: /etc/odoo
              name: odoo-data-persistent
            - mountPath: /var/lib/odoo
              name: lib-data-persistent
      volumes:
        - name: odoo-data-persistent
          hostPath:
            path: /data_docker/addons
        - name: lib-data-persistent
          persistentVolumeClaim:
            claimName: odoo-vpc
